<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mouse Events</title>

  <style>

    #canvas {
      border: 1px black solid;
    }

  </style>

</head>
<body>


<P>Drag the mouse on the canvas</P>
<label for = "user-color">Choose a color:</label><input type = "color" id = "user-color"><br> <!--Allow user to choose color-->
<label for = "circle-width">Choose circle width:</label><input type = "range" id = "circle-width" min = "1" max = "100"><br><!--Allow user to select circle width-->
<canvas id="canvas" height="400" width="400"></canvas>

<script>

  var canvas = document.getElementById("canvas")
  var color = document.getElementById("user-color")
  var circleWidth = document.getElementById("circle-width")
  var context = canvas.getContext("2d")
  
  // Keep track of whether the mouse button has been pressed down or not.
  var mousedown = false 

  canvas.addEventListener("mousedown", function() { //create variable for whether mouse is clicked down
    mousedown = true
  })

  canvas.addEventListener("mouseup", function() { //create variable for whether mouse is unclicked
    mousedown = false 
  })

  canvas.addEventListener("mousemove", function() {

    // If the mouse button is not pressed down, do not draw.
    if (!mousedown) { return }

    // event is a built-in variable, contains the event that triggered this function
    // get the x, y location of the event
    var x = event.offsetX
    var y = event.offsetY   //offsetX, offsetY, may not work in older browsers

    //Draw a filled rectangle centered under the mouse click
    //x, y is the top left corner, so shift up and left by 5 to center it under the mouse.
    
    context.beginPath() 
    context.arc(x-5, y-5, circleWidth.value, 0, 2*Math.PI) //width is determined by user variable
    context.strokeStyle = color.value //color is determined by user variable
    context.stroke()

  })

</script>

</body>
</html>
